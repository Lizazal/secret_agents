<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Agent</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Add New Agent</h1>
        <div class="card shadow p-4">
            <form method="POST">
                <div class="mb-3">
                    <label for="codename" class="form-label">Agent Codename:</label>
                    <div class="input-group mb-3">
						<input type="text" id="codename" name="codename" class="form-control" required>
						<button type="button" id="genCodename" class="btn btn-outline-secondary">Generate</button>
					</div>
					<label for="contact_number" class="form-label">Agent Contact Number:</label>
                    <input type="text" id="contact_number" name="contact_number" class="form-control" required>
					<label for="email" class="form-label">Agent Email:</label>
                    <input type="text" id="email" name="email" class="form-control" required>
					<label for="access_level" class="form-label">Agent Access Level:</label>
                    <select id="access_level" name="access_level">
					   <option value="Секретно">Секретно</option>
					   <option value="Очень секретно">Очень секретно</option>
					   <option value="Совершенно секретно">Совершенно секретно</option>
					</select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Agent</button>
            </form>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('get_agents') }}" class="btn btn-secondary">Back to Agents List</a>
        </div>
    </div>
	<script>
		document.getElementById('genCodename').addEventListener('click', async () => {
			try {
				const res = await fetch('{{ url_for("api_generate_codename") }}');
				if (!res.ok) return;
				const data = await res.json();
				document.getElementById('codename').value = data.codename;
			} catch (err) {
				console.error('Error generating codename:', err);
			}
		});
	</script>
</body>
</html>
