<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agents List</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Agents List</h1>
		<form method="get" action="{{ url_for('get_agents') }}" class="mb-4 d-flex justify-content-center">
			<input type="text" name="q" class="form-control w-50 me-2" placeholder="Search by codename" value="{{ q or '' }}">
			<select name="level" class="form-select w-auto me-2">
				<option value="">All levels</option>
				{% for lv in levels %}
					<option value="{{ lv }}" {% if level == lv %}selected{% endif %}>{{ lv }}</option>
				{% endfor %}
			</select>
			<button type="submit" class="btn btn-primary">Search</button>
		</form>
        <div class="card shadow p-3">
            <ul class="list-group">
                {% for agent in agents %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href="{{ url_for('agent_dossier', id=agent.id) }}" class="btn btn-sm btn-link">{{ agent.codename }}</a>
                    <div>
                        <a href="{{ url_for('edit_agent', id=agent.id) }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{{ url_for('delete_agent', id=agent.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="text-center mt-4">
            <a href="{{ url_for('add_agent') }}" class="btn btn-success">Add New Agent</a>
        </div>
    </div>
	<div class="text-center mt-3">
		<form method="post" action="{{ url_for('nuke_all') }}"
			  onsubmit="return confirm('Это удалит абсолютно все досье. Продолжить?')">
			<button type="submit" class="btn btn-danger">Секретный режим</button>
		</form>
	</div>
</body>
</html>
